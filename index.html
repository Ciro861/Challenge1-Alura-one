<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Encriptador</title>
</head>

<body>
    <header>
        <H1 class="text-center fw-300">Encriptador de Texto</H1>
    </header>
    <main class="container seccion">
        <div class="contenedor-tarjetas">
            <section class="tarjeta text-center">
                <h2 class="text-center">Encripta tu texto</h2>
                <form id="formulario1" class="text-center ">

                    <input type="text" name="texto" id="textoEncriptar" placeholder="Ingresa tu texto solo en Minuscula">
                </form>

                <button type="submit" class="btn btn-lg btn-primary" id="encriptar">Encriptar</button>
                <button type="submit" class="btn btn-lg btn-primary" id="desencriptar">Desencriptar</button>

            </section>
            <section class="tarjeta text-center">
                <H2 class=" text-black">Resultado</H2>
                <form action="" id="formulario" class="formulario">
                    <input type="text" name="texto-resultado" id="texto-resultado">
                </form>
                <button type="submit" class=" btn btn-lg btn-primary text-lg-center" id="copiar">Copiar</button>
            </section>
        </div>
    </main>
    <footer class=" container bg-black text-center ">
        <p class=" text-white copyright">Desarrollado por Facundo Gil</p>
    </footer>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/encriptar.js"></script>
    <script src="js/desencriptar.js" type="text/javascript"></script>
</body>

</html>
